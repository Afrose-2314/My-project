<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maths Game</title>
  <script>
    let timer, score = 0, countdown = 20;

    function generateQuestion() {
      const a = Math.floor(Math.random() * 10);
      const b = Math.floor(Math.random() * 10);
      document.getElementById("question").innerText = `What is ${a} + ${b}?`;
      document.getElementById("answer").dataset.correct = a + b;
    }

    function checkAnswer() {
      const userAns = parseInt(document.getElementById("answer").value);
      const correct = parseInt(document.getElementById("answer").dataset.correct);
      if (userAns === correct) {
        score++;
        document.getElementById("score").innerText = score;
      }
      document.getElementById("answer").value = "";
      generateQuestion();
    }

    function startGame() {
      document.getElementById("timer").textContent = countdown;
      timer = setInterval(() => {
        countdown--;
        document.getElementById("timer").textContent = countdown;
        if (countdown <= 0) {
          clearInterval(timer);
          alert("Time's up! Your score is " + score);
          window.location.href = "../index.html";
        }
      }, 1000);
      generateQuestion();
    }

    window.onload = startGame;
  </script>
</head>
<body>
  <h2>Maths Game</h2>
  <p>Time Left: <span id="timer"></span> sec | Score: <span id="score">0</span></p>
  <h3 id="question"></h3>
  <input type="number" id="answer" />
  <button onclick="checkAnswer()">Submit</button>
</body>
</html>
