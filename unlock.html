<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock Pattern Game</title>
  <script>
    const pattern = [1, 3, 2];
    let input = [], countdown = 20, timer;

    function press(num) {
      input.push(num);
      if (input.length === pattern.length) {
        if (JSON.stringify(input) === JSON.stringify(pattern)) {
          alert("Unlocked Successfully!");
          window.location.href = "../index.html";
        } else {
          alert("Wrong Pattern. Try again.");
          input = [];
        }
      }
    }

    function startGame() {
      timer = setInterval(() => {
        countdown--;
        document.getElementById("timer").innerText = countdown;
        if (countdown <= 0) {
          clearInterval(timer);
          alert("Time's up!");
          window.location.href = "../index.html";
        }
      }, 1000);
    }

    window.onload = startGame;
  </script>
</head>
<body>
  <h2>Code Pattern Unlock</h2>
  <p>Tap the pattern: [1 ➡ 3 ➡ 2]</p>
  <p>Time Left: <span id="timer">20</span> sec</p>
  <div>
    <button onclick="press(1)">1</button>
    <button onclick="press(2)">2</button>
    <button onclick="press(3)">3</button>
  </div>
</body>
</html>
